  <!-- page -->
  <div class="container">
    <div class="formpage">
      <div class="form-group item">
        <label for="exampleInputEmail1" style="color: grey;">Task's:-</label>
        <input  style="background-color: lightgrey;" type="text" class="form-control"  id="title"  placeholder= "How can TaskMan help you?">
      </div>
      <div class="form-group description">
          <label for="description" style="color: grey;">Detail:-</label>
          <textarea required style="background-color: lightgray;" class="form-control" id="description" rows="3" placeholder= "Brief detail of the Task...." ></textarea >
        </div>
        <label style="color: grey;">Type Of Work:-</label>
        <div  class="typeOfWork">
          <select id="typeOfWork" style="background-color: lightgrey; color: black;">
          <option style="background-color: lightgrey; color: black;">Personal</option>
          <option style="background-color: lightgrey; color: black;">Family</option>
          <option style="background-color: lightgrey; color: black;">Professional</option>
        </select>
        </div>
        <div>
          <label for="date" style="color:grey ;">Date</label>
          <input style="background-color: lightgrey;" type="date" class="form-control" id="date" placeholder="#"></input>
        </div>
        <div style="display: flex;">
        <button class="btn btn-primary "  id="add">Add to list</button>
      <button class="btn btn-primary "  id="sort">Sort</button>
      <button  id="clear" class="btn btn-primary " onclick="clearStorage()">Clear list</button>
      <!-- voice search -->
      <input style="width:100px;" type="text" id="search" placeholder="Voice Search">
      <button id="voiceSearch" style="width: 100px; margin-right: 9%;">Voice Search</button>
      <div id="voiceInputDisplay"></div>
      <!-- <button id="voiceSearch" class="btn btn-primary" >Voice Search</button> -->

      <!-- finish -->
      <div class="search-box">
      <button class="btn-search"><i class="fas fa-search"></i></button>
      <input type="text" class="input-search" id="search " placeholder="Type to Search..." onkeyup="searchTasks()">
      </div>

      
      
</select>     
    </div>
    </div>  
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Status</th>
          <th scope="col">Task's</th>
          <th scope="col">Detail</th>
          <th  scope="col">Type</th>
          <th scop="col">Date</th>
          <th scope="col" class="action"> Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
        </tr>
      </tbody>
    </table>
